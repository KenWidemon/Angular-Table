<div class="table-container">
  <!-- Only using table element here for semantics -->
  <table>
    <caption>Angular Table App</caption>

    <div class="scrollable">
      <thead>
        <tr>
          <th *ngFor="let col of columns">{{ col }}</th>
        </tr>
      </thead>

      <tbody>
        <!-- For each row... -->
        <tr *ngFor="let row of rowData">
          <!-- ...list the values for each column -->
          <td *ngFor="let col of columns">{{ row[col] }}</td>
        </tr>
      </tbody>
    </div>

    <tfoot>
      <tr>
        <th>Row Count: {{ rowData.length }}</th>
      </tr>
    </tfoot>
  </table>
</div>

<hr>

<!-- The Table and Pagination component share the same names for variables to avoid confusion -->
<app-pagination
  (goToPage)="goToPage($event)"
  (previousPage)="goToPrevPage()"
  (nextPage)="goToNextPage()"
  [currentPage]="currentPage"
  [totalRowCount]="totalRowCount"
  [rowsPerPage]="rowsPerPage"
  [pagesToShow]="pagesToShow"
  [isLoading]="isLoading"></app-pagination>
